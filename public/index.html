<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HI_SMC 웹</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 상단 헤더 -->
  <header>
    <button id="menuBtn">☰</button>
    <h1>HI_SMC</h1>
    <nav>
      <button id="homeBtn">홈</button>
      <button id="loginBtn">로그인</button>
      <button id="registerBtn">회원가입</button>
    </nav>
  </header>

  <!-- 사이드 메뉴 -->
  <aside id="sidebar">
    <ul>
      <li>학과별</li>
      <li>출결관리</li>
      <li>과제 제출 및 확인</li>
      <li>학습 자료 업로드</li>
      <li>상벌점</li>
      <li>가정통신문</li>
    </ul>
  </aside>

  <main>
    <!-- 홈 화면 -->
    <div id="homeScreen" class="screen">
      <h2>환영합니다!</h2>
      <p>HI_SMC 메인 화면입니다.</p>
    </div>

    <!-- 로그인 화면 -->
    <div id="loginScreen" class="screen hidden">
      <h2>로그인</h2>
      <input type="email" id="loginEmail" placeholder="이메일">
      <input type="password" id="loginPassword" placeholder="비밀번호">
      <button id="doLoginBtn">로그인</button>
      <p id="loginMsg"></p>
    </div>

    <!-- 회원가입 화면 -->
    <div id="registerScreen" class="screen hidden">
      <h2>회원가입</h2>
      <input type="email" id="regEmail" placeholder="이메일">
      <input type="text" id="regName" placeholder="이름">
      <input type="password" id="regPassword" placeholder="비밀번호">
      <button id="doRegisterBtn">회원가입</button>
      <p id="registerMsg"></p>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
